<!-- Home slider -->
<section class="p-0">
    <ngx-slick-carousel #slickModal="slick-carousel" [config]="sliderConfig" class="home-slider">
        <div ngxSlickItem>
            <div class="home home12 text-left">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <h4>Digital Services</h4>
                                    <h1 style='color: #29d99d'>Digital Services</h1>
                                    <a [routerLink]="'/home/left-sidebar/collection/furniture'" class="btn btn-solid">
                                        shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ngxSlickItem>
            <div class="home home13 text-left">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="slider-contain">
                                <div>
                                    <h4>Physical Products</h4>
                                    <h1 style='color: #29d99d'>Physical Products</h1>
                                    <a [routerLink]="'/home/left-sidebar/collection/furniture'" class="btn btn-solid">
                                        shop now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</section>
<!-- Home slider end -->
