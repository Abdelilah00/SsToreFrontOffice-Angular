<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>search</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home/six'">Home</a></li>
                        <li class="breadcrumb-item active">search</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<section class="authentication-page section-b-space">
    <div class="container">
        <section class="search-block">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <form class="form-header">
                            <div class="form-group">
                                <input (keyup)="searchTerm($event.target.value)" class="form-control"
                                       id="exampleInputPassword1" placeholder="Search a Product" type="text">
                            </div>
                            <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div *ngIf="!searchProducts.length" class="col-sm-12 text-center">
            <img class="img-fluid mb-4" src="assets/images/empty-search.jpg">
            <h3>Sorry! Couldn't find the product you were looking For!!! </h3>
            <p>Please check if you have misspelt something or try searching with other words.</p>
            <a [routerLink]="'/home/six'" class="btn btn-solid">continue shopping</a>
        </div>
        <!-- product section start -->
        <section *ngIf="searchProducts.length" class="section-b-space">
            <div class="container">
                <div class="row search-product">
                    <div *ngFor="let product of searchProducts" class="col-xl-2 col-md-4 col-sm-6">
                        <div class="product-box mt-3 mb-3">
                            <app-product [product]="product"></app-product>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- product section end -->
    </div>
</section>
<!-- section end -->
