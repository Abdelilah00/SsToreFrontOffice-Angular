<!--age verification popup start-->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade bd-example-modal-md theme-modal agem"
     id="ageModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body modal13">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="modal-bg">
                                <div class="age-content">
                                    <h2> Age verification</h2>
                                    <h4>This Website requires you to be 19 years or older to enter. Please enter your
                                        Date Of Birth in this fields below in order to continue:</h4>
                                    <form id="demoForm">
                                        <div>
                                            <input [formControl]="authForm.controls['day']" class="form-control"
                                                   id="birthDay" max="2" min="1" name="day" placeholder="DD"
                                                   type="number" value="">
                                            <input [formControl]="authForm.controls['month']" class="form-control"
                                                   id="birthMonth" max="2" min="1" name="month" placeholder="MM"
                                                   type="number" value="">
                                            <input [formControl]="authForm.controls['year']" class="form-control"
                                                   id="birthYear" max="4" min="1" name="year" placeholder="YY"
                                                   type="number" value="">
                                        </div>
                                        <button (click)="ageForm()" class="btn btn-solid" type="submit">submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--age verification popup end-->
