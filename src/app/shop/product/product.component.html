<div class="img-wrapper">
    <div class="lable-block">
        <span *ngIf='product.newest' class="lable3">new</span>
        <span *ngIf='product.onSale' class="lable4">on sale</span>
    </div>
    <div class="front">
        <a [routerLink]="['/home/right-image/product', product.id]"><img
                [src]="!variantImage ? product.imageCover : variantImage" alt="" class="img-fluid"></a>
    </div>
    <ul class="product-thumb-list">
        <li *ngFor="let variant of product.variants" [ngClass]="{'active': selectedItem == variant.images}"
            class="grid_thumb_img">
            <a (click)="changeVariantImage(variant.images)" [routerLink]="">
                <img [src]="variant.images">
            </a>
        </li>
    </ul>
    <div class="cart-info cart-wrap">
        <a (click)="addToCart(product)" [attr.data-target]="'#addtocart'+product.id" [routerLink]=""
           data-placement="left" data-toggle="modal" title="Add to cart">
            <i class="ti-shopping-cart"></i>
        </a>
        <!--<a (click)="addToWishlist(product)" [routerLink]="" title="Add to Wishlist">
            <i aria-hidden="true" class="ti-heart"></i>
        </a>-->
        <a [attr.data-target]="'#quick-view'+product.id" [routerLink]="" data-toggle="modal" title="Quick View">
            <i aria-hidden="true" class="ti-search"></i>
        </a>
        <!--<a (click)="addToCompare(product)" [routerLink]="['/home/compare']" title="Compare">
            <i aria-hidden="true" class="ti-reload"></i>
        </a>-->
    </div>
</div>
<div class="product-detail">
    <div>
        <bar-rating [rate]="product?.startGlobal" [readOnly]="true" [theme]="'fontawesome-o'"></bar-rating>
        <a [routerLink]="['/home/right-image/product', product.id]"><h6>{{product.name}}</h6></a>
        <h4>{{product.price}} USD
            <del *ngIf='product.onSale'><span class="money">{{product.salePrice}}USD</span></del>
        </h4>
        <ul class="color-variant">
            <li (click)="changeVariantImage(variant.images)" *ngFor="let variant of product.variants"
                [class]="variant.color"></li>
        </ul>
    </div>
</div>
