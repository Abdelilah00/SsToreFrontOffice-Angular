<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>collection</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home/six'">home</a></li>
                        <li aria-current="page" class="breadcrumb-item active">collection</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb end -->
<!-- section start -->
<section class="section-b-space">
    <div class="collection-wrapper">
        <div class="container">
            <div class="row">
                <div class="collection-content col">
                    <div class="page-main-content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="collection-product-wrapper">
                                        <!-- Filter Block Products -->
                                        <div class="product-top-filter">
                                            <div class="container-fluid p-0">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="product-filter-content">
                                                            <div class="search-count">
                                                                <h5>Showing Products 1-{{products.length}}</h5>
                                                            </div>
                                                            <div class="collection-grid-view">
                                                                <ul>
                                                                    <li>
                                                                        <img (click)="fourCol()"
                                                                             class="product-4-layout-view"
                                                                             src="assets/images/icon/4.png">
                                                                    </li>
                                                                    <li>
                                                                        <img (click)="sixCol()"
                                                                             class="product-6-layout-view"
                                                                             src="assets/images/icon/6.png">
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                            <div class="product-page-filter">
                                                                <select (change)="onChangeSorting($event.target.value)">
                                                                    <option value="asc">Sorting items</option>
                                                                    <option value="asc">Ascending Order</option>
                                                                    <option value="desc">Descending Order</option>
                                                                    <option value="a-z">Alphabetically, A-Z</option>
                                                                    <option value="z-a">Alphabetically, Z-A</option>
                                                                    <option value="low">Price, low to high</option>
                                                                    <option value="high">Price, high to low</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Block Products -->
                                        <!-- Display Products -->
                                        <div class="product-wrapper-grid">
                                            <div class="container-fluid">
                                                <div [@Animation]="animation" class="row">
                                                    <div *ngFor="let product of products | orderBy:sortByOrder"
                                                         class="col-xl-3 col-md-6 col-grid-box">
                                                        <div class="product-box">
                                                            <app-product [product]="product"></app-product>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="product-pagination">
                                            <div class="theme-paggination-block">
                                                <div class="container-fluid p-0">
                                                    <div class="row">
                                                        <div class="col-xl-6 col-md-6 col-sm-12">
                                                            <nav aria-label="Page navigation">
                                                                <ul *ngIf="paginate.pages && paginate.pages.length"
                                                                    class="pagination">
                                                                    <li [ngClass]="{disabled:paginate.currentPage === 1}"
                                                                        class="page-item">
                                                                        <a (click)="setPage(paginate.currentPage - 1)"
                                                                           aria-label="Previous" class="page-link">
                                                                            <span aria-hidden="true"><i
                                                                                    aria-hidden="true"
                                                                                    class="fa fa-chevron-left"></i></span>
                                                                            <span class="sr-only">Previous</span>
                                                                        </a>
                                                                    </li>
                                                                    <li *ngFor="let page of paginate.pages"
                                                                        [ngClass]="{active:paginate.currentPage === page}"
                                                                        class="page-item active">
                                                                        <a (click)="setPage(page)"
                                                                           class="page-link">{{page}}</a></li>
                                                                    <li [ngClass]="{disabled:paginate.currentPage === paginate.totalPages}"
                                                                        class="page-item">
                                                                        <a (click)="setPage(paginate.currentPage + 1)"
                                                                           aria-label="Next" class="page-link">
                                                                            <span aria-hidden="true"><i
                                                                                    aria-hidden="true"
                                                                                    class="fa fa-chevron-right"></i></span>
                                                                            <span class="sr-only">Next</span>
                                                                        </a>
                                                                    </li>
                                                                </ul>
                                                            </nav>
                                                        </div>
                                                        <div class="col-xl-6 col-md-6 col-sm-12">
                                                            <div class="product-search-count-bottom">
                                                                <h5>Showing Products 1-{{products.length}}</h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- section End -->
