<!-- price filter start here -->
<div class="collection-collapse-block border-0 open">
    <h3 class="collapse-block-title">price</h3>
    <div class="collection-collapse-block-content">
        <div class="collection-brand-filter">
            <div class="mt-5">
                <range-slider (onRangeChange)="priceChanged($event)" [(ngModel)]="range" [barClass]="'stepBarClass'"
                              [highlightClass]="'stephighlightClass'" [max]="max" [min]="min"
                              [sliderClass]="'stepSliderClass'" [step]="1">
                </range-slider>
            </div>
        </div>
    </div>
</div>
