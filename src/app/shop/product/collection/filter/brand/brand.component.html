<!-- brand filter start -->
<div class="collection-collapse-block open">
    <h3 class="collapse-block-title">brand</h3>
    <div class="collection-collapse-block-content">
        <div class="collection-brand-filter">
            <div *ngFor="let filter of tagsFilters" class="custom-control custom-checkbox collection-filter-checkbox">
                <input (change)=checkedFilter($event) [value]="filter.brand" class="custom-control-input"
                       id="{{filter.brand}}" type="checkbox">
                <label class="custom-control-label" for="{{filter.brand}}">{{filter.brand}}</label>
            </div>
        </div>
    </div>
</div>
