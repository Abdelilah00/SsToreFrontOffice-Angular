<!-- header start -->
<header class="header-2 header-6">
    <div class="mobile-fix-option"></div>
    <div class="top-header">
        <div class="container">
            <app-topbar></app-topbar>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main-menu border-section border-top-0">
                    <div class="brand-logo layout2-logo">
                        <a [routerLink]="['/home/one']"><img alt="" class="img-fluid"
                                                             src="assets/images/icon/logo-4.png"></a>
                    </div>
                    <div>
                        <form class="form_search" role="form">
                            <input aria-expanded="true" class="nav-search nav-search-field"
                                   id="query search-autocomplete" placeholder="Find the best for your pet..."
                                   type="search">
                            <button class="btn-search" name="nav-submit-button" type="button">
                                <i class="ti-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="menu-right pull-right">
                        <app-header-widgets [shoppingCartItems]="shoppingCartItems"></app-header-widgets>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-lg-12">
                <div class="main-nav-center">
                    <app-navbar></app-navbar>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header end -->
